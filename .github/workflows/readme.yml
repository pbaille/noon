name: Update README

on:
  push:
    branches:
      - main  # Change this to your default branch
    paths-ignore:
      - 'README.md'  # Ignore README update pushes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get latest commit SHA
      id: vars
      run: echo "::set-output name=sha::$(git rev-parse HEAD)"

    - name: Check README for SHA
      id: check_readme
      run: |
        grep -q "${{ steps.vars.outputs.sha }}" README.md && echo "SHA already present" || echo "SHA not found"
        echo "::set-output name=found::$(grep -q "${{ steps.vars.outputs.sha }}" README.md && echo true || echo false)"

    - name: Append SHA to README if not present
      if: steps.check_readme.outputs.found == 'false'
      run: echo "Latest Commit SHA: ${{ steps.vars.outputs.sha }}" >> README.md

    - name: Commit changes
      if: steps.check_readme.outputs.found == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update README with latest commit SHA"

    - name: Push changes
      if: steps.check_readme.outputs.found == 'false'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
