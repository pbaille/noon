<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>osmd</title>
  </head>
  <body>
    <div id="osmdContainer" />
    <script src="osmd.min.js"></script>
    <script>
      var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(
        "osmdContainer"
      );
      osmd.setOptions({
        backend: "svg",
        drawTitle: true,
        // drawingParameters: "compacttight" // don't display title, composer etc., smaller margins
      });

      osmd.load("test.musicxml").then(function () {
        osmd.render();
      });
    </script>
  </body>
</html>
